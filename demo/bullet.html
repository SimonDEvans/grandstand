<!DOCTYPE html>

    <script>
        var cutsTheMustard = 'addEventListener' in window && 'querySelector' in document && 'localStorage' in window;
        var forceCore = window.location.search.indexOf('core=true') > -1;
        var enhanced = !forceCore && cutsTheMustard;

        var stylesheet = document.createElement('link');
            stylesheet.href = enhanced ? 'bbc-grandstand-enhanced.css' : 'bbc-grandstand-core.css';

        document.head.appendChild(stylesheet);
    </script>

        <link href="bbc-grandstand-core.css">

                <span class="gs-o-bullet gs-o-bullet+ gs-o-bullet--block">
                    <span class="gs-o-bullet__icon gel-icon">
                        <svg>
                        </svg>
                    </span>
                    <span class="gs-o-bullet__text">18:30 - 18:34</span>
                </span>

        </div>
    </div>
